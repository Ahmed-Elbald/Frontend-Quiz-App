<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta name="description" content="This Is An Application For A Frontend Test">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>Frontend Test App</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="css/all.min.css">

  <!-- CSS Links -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="highlight/styles/default.min.css">

</head>

<body>

  <main>

    <!-- Intro Overlay -->
    <div class="intro-overlay">
      <div class="container">
        <h1>
          welcome to our forntend quiz....<br>
          here, you can test your own knowledge and skills in the field
          of frontend development.
        </h1>
        <h2>
          choose the difficuly level and start:
        </h2>
        <div class="btns">
          <div class="level-btns">
            <button class="btn-regular" aria-label="Easy Level" data-level="easy">easy</button>
            <button class="btn-regular" aria-label="Medium Level" data-level="medium">medium</button>
            <button class="btn-regular" aria-label="Hard Level" data-level="hard">hard</button>
          </div>
          <button class="start-btn btn-regular" disabled aria-label="Start The Quiz" data-type="1">start</button>
        </div>
        <p class="level-info"></p>
      </div>
    </div>

    <!-- Start Over Panel -->
    <div class="start-over">
      <div class="container">
        <button class="close-panel-btn">
          <svg width="26" height="26" xmlns="http://www.w3.org/2000/svg" style="pointer-events: none">
            <g fill="hsl(183, 100%, 15%)" fill-rule="evenodd">
              <path d="m2.393.98 22.628 22.628-1.414 1.414L.979 2.395z" />
              <path d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z" />
            </g>
          </svg>
        </button>
        <h2>
          choose the difficuly level and start:
        </h2>
        <div class="btns">
          <div class="level-btns">
            <button class="btn-regular" aria-label="Easy Level" data-level="easy">easy</button>
            <button class="btn-regular" aria-label="Medium Level" data-level="medium">medium</button>
            <button class="btn-regular" aria-label="Hard Level" data-level="hard">hard</button>
          </div>
          <button class="start-btn btn-regular" disabled aria-label="Start The Quiz">start</button>
        </div>
        <p class="level-info"></p>
      </div>
    </div>

    <!-- Final Result -->

    <div class="final-result">
      <p class="message">you haven't solved any questions</p>
      <button class="start-over-btn btn-regular" aria-label="Start Over">start over ?</button>
    </div>

    <!-- Aside Overlay -->

    <div class="aside-overlay"></div>

    <!-- Aside => Questions Index -->
    <aside class="aside">
      <button class="close-aside-btn">
        <svg width="26" height="26" xmlns="http://www.w3.org/2000/svg" style="pointer-events: none">
          <g fill="hsl(183, 100%, 15%)" fill-rule="evenodd">
            <path d="m2.393.98 22.628 22.628-1.414 1.414L.979 2.395z" />
            <path d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z" />
          </g>
        </svg>
      </button>
      <h3>questions<br>index</h3>
      <ul class="questions-index"></ul>
    </aside>

    <!-- Visible Content In The Main -->
    <div class="container">

      <!-- Nav Button -->
      <button class="open-aside-btn" aria-label="Show Other Questions">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Progress Bar -->
      <div class="progress-bar">
      </div>

      <!-- Questions -->
      <div class="questions"></div>

      <!-- Timer Box -->
      <div class="timer-box">
        <button class="start-over-btn btn-regular" aria-label="Start Over">start over</button>
        <span class="time-left">
          <span class="minutes"></span>
          <span class="seperator">:</span>
          <span class="seconds">00</span>
        </span>
      </div>
    </div>
  </main>
</body>

<!-- JS Links -->
<script src="js/samples.js" type="module"></script>
<script src="js/main.js" type="module"></script>
<script src="highlight/highlight.min.js" type="module"></script>


</html>
